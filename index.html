<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ER Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20">Welcome to your <span class="font-medium text-teal-600">Baap Bank</span></h1>

    </header>
<main>
    <section class="bg-teal-200 w-9/12 mx-auto mt-20 p-8">
        <h3 class="text-3xl mb-7">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-3 px-3" type="email" id="user-email" placeholder="Your Email Address">
            <input class="px-3 w-9/12 block mb-3 " type="password" id="user-password" placeholder="Your password">
            <button id="btn-submit" class="hover:bg-sky-700 bg-rose-400 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
    </section>

    <h1 class="text-5xl text-center mt-20">let's get some <span class="font-medium text-teal-600">Money</span></h1>
    <section class="mt-12">
<div class="grid grid-cols-3  gap-4 w-9/12 mx-auto text-white text-center">
    <div class="bg-green-400 p-6 rounded-lg ">
        <h4 class="text-2xl">Deposit</h4>
        <h2 class="text-5xl">$00</h2>

    <div class="bg-emerald-400 p-6 rounded-lg ">
        <h4 class="text-2xl">Withdraw</h4>
        <h2 class="text-5xl">$00</h2>

    <div class="bg-indigo-300 p-6 rounded-lg ">
        <h4 class="text-2xl">Balance</h4>
        <h2 class="text-5xl">$1200</h2>
    </div>
</div>
    </section>
</main>
