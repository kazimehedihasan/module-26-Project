<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-20">let's get some <span class="font-medium text-teal-600">Money</span></h1>
   
    <!-- start -->
     <section class="mt-12">
 <div class="grid grid-cols-3  gap-4 w-9/12 mx-auto text-white text-center">
     <div class="bg-green-400 p-6 rounded-lg ">
         <h4 id="" class="text-2xl">Deposit</h4>
         <h2 class="text-5xl">$<span id="Deposit-total"> 00 </span></h2>
     </div>
     <div class="bg-emerald-400 p-6 rounded-lg ">
         <h4 class="text-2xl">Withdraw</h4>
         <h2 class="text-5xl">$<span id="Withdraw-total">00</span></h2>
     </div>
     <div class="bg-indigo-300 p-6 rounded-lg ">
         <h4 class="text-2xl">Balance</h4>
         <h2 class="text-5xl">$<span id="Balance-total">1040</span></h2>
     </div>
 </div>
     </section>
     <!-- end -->
 
 
 
     <!-- start -->
     <section class="mt-12">
         <div class="grid grid-cols-2  gap-4 w-9/12 mx-auto">
             <div class="bg-pink-400 p-6 rounded-lg ">
                 <h4 class="text-2xl mb-4 text-white"> Please Deposit</h4>
     
                     <input class="w-9/12 block mb-3 px-3" type="text" id="Deposit-field" placeholder="$ Amount you want to Deposit">
                     <button id="btn-Deposit" class="hover:bg-sky-700 bg-teal-800 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
             </div>
             <div class="bg-rose-400 p-6 rounded-lg ">
                 <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    
                 <input id="Withdraw-field" class="w-9/12 block mb-3 px-3" type="text" id="user-email" placeholder="$ Amount you want to Withdraw">
                 <button id="btn-Withdraw" class="hover:bg-sky-700 bg-violet-900 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
             </div>
         </div>
             </section>
 </main>
 
 <script src="js/dank.js"></script>
</body>
</html>
